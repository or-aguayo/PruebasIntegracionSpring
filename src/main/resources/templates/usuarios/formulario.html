<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
</head>
<body>
<h1 th:text="${usuario.id == null} ? 'Crear usuario' : 'Editar usuario'"></h1>
<form th:action="@{/v/usuarios/guardar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Nombre</label>
    <input type="text" th:field="*{nombre}" />
    <br/>
    <label>Correo</label>
    <input type="email" th:field="*{correo}" />
    <br/>
    <button type="submit">Guardar</button>
</form>
<a th:href="@{/v/usuarios}">Volver</a>
</body>
</html>
