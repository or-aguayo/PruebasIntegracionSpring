<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUa6mY5x2+0p8wALofwXuhATa8cOm36YRnO+xXcZycD1J+1ltM0iPWjZWYUp" crossorigin="anonymous">
</head>
<body class="container mt-4">
<h1>Listado de usuarios</h1>
<a th:href="@{/v/usuarios/nuevo}" class="btn btn-success mb-3">Crear usuario</a>
<table class="table table-bordered table-striped">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="u : ${usuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.nombre}"></td>
        <td th:text="${u.correo}"></td>
        <td>
            <a th:href="@{/v/usuarios/editar/{id}(id=${u.id})}" class="btn btn-sm btn-primary">Editar</a>
            <a th:href="@{/v/usuarios/eliminar/{id}(id=${u.id})}" class="btn btn-sm btn-danger ms-1">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
